<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<title>Register - Retail Careers</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="regPage">

	<!--  -->
	<header >
		<!-- Header -->
		<div class="topHeader titleHeader">
			<div class="container">

				<nav class="navbar navbar-expand-lg" >
					<a class="navbar-brand logo" href="index.html"><img src="img/logo.png"></a>
					
				</nav>
			</div>
		</div>
	</header>

	<!--  -->
	<main>

		<!--  -->
		<section class="register">

            <div class="container regForm">

				<p class="text-center">Please fill in the details below</p>
				<!--  -->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group mand">
							<input type="text" class="form-control" id="firstName" placeholder="Name">
							<!-- <label for="firstName">Name</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand">
							<input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile No">
							<!-- <label for="mobile">Mobile Number</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group form-dob mand icon">
							<i class="fa fa-calendar"></i>
							<input type="email" class="form-control" id="dob" placeholder="dd/mm/yyyy">
							<!-- <label for="dob">Date of Birth</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand">
							<select type="text" class="form-select" id="gender">
								<option value="">Gender</option>
								<option value="">Male</option>
								<option value="">Female</option>
							</select>
							<!-- <label for="gender">Gender</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand">
							<input type="text" class="form-control" id="address" placeholder="Current Address">
							<!-- <label for="address">Current Address</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand">
							<!-- <label for="state">Current State</label> -->
							<select name="state" id="state" class="form-select select-field">
								<option value="">Select State</option>
								<option value="Andhra Pradesh">Andhra Pradesh</option>
								<option value="Andaman %26 Nicobar Islands">Andaman & Nicobar Islands</option>
								<option value="Arunachal Pradesh">Arunachal Pradesh</option>
								<option value="Assam">Assam</option>
								<option value="Bihar">Bihar</option>
								<option value="Chandigarh">Chandigarh</option>
								<option value="Chhattisgarh">Chhattisgarh</option>
								<option value="Dadra %26 Nagar Haveli">Dadra and Nagar Haveli</option>
								<option value="Daman %26 Diu">Daman and Diu</option>
								<option value="Delhi">Delhi</option>
								<option value="Lakshadweep">Lakshadweep</option>
								<option value="Puducherry">Puducherry</option>
								<option value="Goa">Goa</option>
								<option value="Gujarat">Gujarat</option>
								<option value="Haryana">Haryana</option>
								<option value="Himachal Pradesh">Himachal Pradesh</option>
								<option value="Jammu %26 Kashmir">Jammu and Kashmir</option>
								<option value="Jharkhand">Jharkhand</option>
								<option value="Karnataka">Karnataka</option>
								<option value="Kerala">Kerala</option>
								<option value="Madhya Pradesh">Madhya Pradesh</option>
								<option value="Maharashtra">Maharashtra</option>
								<option value="Manipur">Manipur</option>
								<option value="Meghalaya">Meghalaya</option>
								<option value="Mizoram">Mizoram</option>
								<option value="Nagaland">Nagaland</option>
								<option value="Odisha">Odisha</option>
								<option value="Punjab">Punjab</option>
								<option value="Rajasthan">Rajasthan</option>
								<option value="Sikkim">Sikkim</option>
								<option value="Tamil Nadu">Tamil Nadu</option>
								<option value="Telangana">Telangana</option>
								<option value="Tripura">Tripura</option>
								<option value="Uttar Pradesh">Uttar Pradesh</option>
								<option value="Uttarakhand">Uttarakhand</option>
								<option value="West Bengal">West Bengal</option>
							</select>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand icon">
							<select name="city" class="form-select select-field" id="city" placeholder="City">
								<option value="">Select a City/District</option>
							</select>
							<!-- <label for="city">City</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand ">
							<input type="text" class="form-control " id="pincode" placeholder="Pincode">
							<!-- <label for="pincode">Pincode</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand">
							<select type="text" class="form-select  select-field" id="education">
								<option value="">Education</option>
								<option value="">School</option>
								<option value="">Degree</option>
							</select>
							<!-- <label for="education">Education</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand">
							<select type="text" class="form-select" id="experience">
								<option value="">Experience</option>
								<option value="">0-5</option>
								<option value="">5-10</option>
							</select>
							<!-- <label for="experience">Experience</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand icon">
							<i class="fa fa-search"></i>
							<input type="text" class="form-control" id="pstate" placeholder="Preferred State">
							<!-- <label for="pstate">Preferred State</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand icon">
							<i class="fa fa-search"></i>
							<input type="text" class="form-control" id="pcity" placeholder="Preferred City">
							<!-- <label for="pcity">Preferred City</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand icon">
							<i class="fa fa-search"></i>
							<input type="text" class="form-control" id="role" placeholder="Role Interested in">
							<!-- <label for="role">Role Interested in</label> -->
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group mand">
							<input type="email" class="form-control" id="email" placeholder="Enter your email address">
							<!-- <label for="email">Email Address</label> -->
						</div>
					</div>

					<!-- <div class="col-md-6">
						<div class="form-group mand icon">
							<i class="fa fa-eye-slash"></i>
							<input type="password" class="form-control" id="password" placeholder="**********">
							<label for="password">Password</label>
						</div>
					</div> -->
				</div>

				<a href="#!" class="policy">Click here to read and accept privacy policy <i class="fa fa-arrow-right"></i></a>

				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="declare">
					<label class="form-check-label" for="declare">I hereby declare that the above filled information is correct.</label>
				</div>

				<div class="btns">
					<a href="#!" class="btn btn-danger btn-register">Register</a>
					<a href="#!" class="btn btn-default">Cancel</a>
				</div>
            </div>
		</section>

	</main>

	<div class="position-fixed bottom-0 end-0 p-3" id="toastContainer">
		<div class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-animation="true">
			<div class="toast-header">
				<strong class="me-auto">Notification</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body" id="toastBody">
				<!-- Toast message content will be inserted here -->
			</div>
		</div>
	</div>
	

	<!-- Modal -->
	<div class="modal fade successModal" id="successModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				
				<div class="text-center">
					<h4>Dear Candidate</h4>

					<p>Thank you for providing your information. We will get back to you soon.</p>

					<a href="#!" class="btn btn-danger" >Okay</a>
				</div>

			</div>
		</div>
		</div>
	</div>

	<script src="js/vendor/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	<script src="js/plugins.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script> -->

	<script src="js/main.js"></script>
	<script src="js/register.js"></script>

</body>
</html>
